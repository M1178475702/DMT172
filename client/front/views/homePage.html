<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/public/vendors/element/index.css">
    <link rel="stylesheet/less" type="text/css" href="/front/css/land.less">
    <link rel="stylesheet/less" type="text/css" href="/front/css/comman.less">
</head>
<body>
<div id='land' v-cloak>
    <div class="land-big-div">
        <el-row :gutter="10">
            <el-col :xs="3" :sm="3" :md="{span:2,offset:8}">
                <p class="land-font-size land-font-style">学号</p>
            </el-col>
            <el-col :xs="15" :sm="10" :md="4">
                <el-input placeholder="请输入学号" prefix-icon="el-icon-edit" v-model="stuNo" clearable></el-input>
            </el-col>
        </el-row>
        <el-row :gutter="10">
            <el-col :xs="3" :sm="3" :md="{span:2,offset:8}">
                <p class="land-font-size land-font-style">姓名</p>
            </el-col>
            <el-col :xs="15" :sm="10" :md="4">
                <el-input placeholder="请输入姓名" prefix-icon="el-icon-edit" v-model="stuName"  clearable></el-input>
            </el-col>
        </el-row>
        <el-row :gutter="10">
            <el-col :offset="10">
                <el-button type="primary" @click="land">登录</el-button>
                <el-button type="info" @click="clearInput()">清空</el-button>
            </el-col>
        </el-row>
    </div>
</div>
<script src="../public/vendors/less/less-3.8.1.js"></script>
<script src="/public/vendors/vue/vue-2.5.15.js"></script>
<script src="//unpkg.com/element-ui/lib/index.js"></script>
<script src="/public/dreamtouch/js/comman.js"></script>
<script src="/front/js/land.js"></script>
</body>
</html>
