<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/public/vendors/element/index.css">
    <link rel="stylesheet/less" type="text/css" href="/front/css/comman.less">
    <link rel="stylesheet/less" type="text/css" href="/front/css/land.less">

</head>
<body>
<div id='land' v-cloak>
    <el-row>
        <el-col :sm="{span:12,offset:6}" :lg="{span:6,offset:9}">
            <div class="land-big-div">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="学号" prop="stuNo">
                        <el-input v-model="ruleForm.stuNo" placeholder="请输入学号" prefix-icon="el-icon-edit"
                                  clearable></el-input>
                    </el-form-item>
                    <el-form-item label="姓名" prop="stuName">
                        <el-input v-model="ruleForm.stuName" placeholder="请输入学号" prefix-icon="el-icon-edit"
                                  clearable></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm')">登录
                        </el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-col>
    </el-row>
</div>
<script src="/public/vendors/jQuery/jquery-3.3.1.min.js"></script>
<script src="/public/vendors/less/less-3.8.1.js"></script>
<script src="/public/vendors/vue/vue-2.5.15.js"></script>
<script src="//unpkg.com/element-ui/lib/index.js"></script>
<script src="/public/dreamtouch/js/comman.js"></script>
<script src="/front/js/land.js"></script>
</body>
</html>
