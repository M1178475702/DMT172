<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet/less" type="text/css" href="/front/css/comman.less">
    <link rel="stylesheet/less" type="text/css" href="/front/css/falseLoad.less">
</head>
<body>
<div class="false-div">
    <p class="false-font">账号密码错误！！！请重新输入！！！</p>
    <p class="false-font-small"><span id="false-span">5</span>秒后返回登录页面</p>
</div>
<div class="wrapper">

    <div class="skeleton">
        <div class="head">
            <div class="head-hemispheres"></div>
            <div class="eye-shadow eye-shadow-left"></div>
            <div class="eye eye-left"></div>
            <div class="eye-shadow eye-shadow-right"></div>
            <div class="eye eye-right"></div>
            <div class="nose"></div>
            <div class="nose-shadow"></div>
            <div class="mouth">
                <div class="teeth teeth-left"></div>
                <div class="teeth teeth-right"></div>
            </div>
        </div>
        <div class="below-head-container">
            <div class="backbone"></div>
            <div class="body">
                <div class="body-inner">
                    <div class="main-bone"></div>
                    <div class="shoulder"></div>
                    <div class="rib-cage rib-cage-1"></div>
                    <div class="rib-cage rib-cage-2"></div>
                    <div class="kidney-cover"></div>
                    <div class="kidney kidney-left"></div>
                    <div class="kidney kidney-right"></div>
                    <div class="hand hand-left">
                        <div class="hand-top"></div>
                        <div class="arm"></div>
                        <div class="arm-below-container">
                            <div class="forearm"></div>
                            <div class="wrist"></div>
                            <div class="finger finger-pinky"></div>
                            <div class="finger finger-thumb"></div>
                            <div class="finger finger-ring"></div>
                            <div class="finger finger-index"></div>
                        </div>
                    </div>
                    <div class="hand hand-right">
                        <div class="hand-top"></div>
                        <div class="arm"></div>
                        <div class="arm-below-container">
                            <div class="forearm"></div>
                            <div class="wrist"></div>
                            <div class="finger finger-pinky"></div>
                            <div class="finger finger-thumb"></div>
                            <div class="finger finger-ring"></div>
                            <div class="finger finger-index"></div>
                        </div>
                    </div>
                </div>
                <div class="feet-container">
                    <div class="foot foot-left">
                        <div class="thigh"></div>
                        <div class="leg leg-left"></div>
                        <div class="shoe"></div>
                    </div>
                    <div class="foot foot-right">
                        <div class="thigh"></div>
                        <div class="leg leg-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</div>
<script src="/public/vendors/less/less-3.8.1.js"></script>
<script src="/public/vendors/jQuery/jquery-3.3.1.min.js"></script>
<script src="/front/js/falseLoad.js"></script>

</body>
</html>
